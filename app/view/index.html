<!doctype html>
<html lang="en">

<head>
  <title>Cellphone</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- FONT GOOGLE copy link -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Redressed&family=Roboto+Slab&display=swap"
    rel="stylesheet" />

  <!-- vào trang animate style lấy link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- FONT AWESOME copy link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./../../assets/css/style.css">
</head>

<body>
  <header>
    <nav class="phoneNav container d-flex justify-content-between">
      <a class="navbar-brand" href="#">Cellphone</a>
      <button id="gioHang" class="btnCart" 
        type="button"
        data-toggle="modal" data-target="#cartModal">
        <i class="fas fa-shopping-cart"></i>
      </button>
    </nav>
  </header>

  <section class="products pt-3" id="products">
    <div class="products__list container">
      <div class="loader" id="loader" style="display: none"></div>
      <div class="form-group">
        <label style="color: white">Tìm kiếm: </label>
        <select class="form-control " style="width: 30%" id="loaiDT" onchange="getListLoai()">
          <option>Chọn loại điện thoại</option>
          <option>IPHONE</option>
          <option>SAMSUNG</option>
        </select>
      </div>
      <div class="row" id="listProduct"></div>
    </div>
  </section>

    <!-- Cart -->
    
  <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header border-bottom-0">
                  <h5 class="modal-title" id="exampleModalLabel">
                      Your Cart
                  </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <table class="table table-image">
                      <thead>
                          <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Image</th>
                              <th scope="col">Name</th>
                              <th scope="col">Quanlity</th>
                              <th scope="col">Price</th>
                              <th scope="col">Actions</th>
                          </tr>
                      </thead>
                      <tbody id="danhSachSP">
                          <td><img src="" alt=""></td>
                      </tbody>
                  </table>
                  <div class="d-flex justify-content-end">
                      <h5>Total: <span class="price text-success"></span></h5>
                  </div>
              </div>
              <div class="modal-footer border-top-0 d-flex justify-content-between">
                  <button type="button" class="btn btn-primary" >Payment</button>
                  <button type="button" class="btn btn-danger">Clear ALl <i class="fas fa-trash"></i></button>
              </div>
          </div>
      </div>
  </div>
  <!-- Cart End -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./../models/dssp.js"></script>
  <script src="./../models/products.js"></script>
  <script src="./../services/index.js"></script>
  <script src="./../controller/main.js"></script>
</body>

</html>
